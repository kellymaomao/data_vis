<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>House Sale Price Trend for San Francisco Bay Area Three Counties</title>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

    <div class="page-header">
      <h1>Median House Sale Price Trend for San Francisco Bay Area Three Counties <small>2011 - 2018</small></h1>
      <h4>Author:Qinglu Meng</h6>
    </div>

    <ul class="nav nav-pills nav-justified">
      <li class="active" id="santa-clara"><a href="#"><b><font size="5">Santa Clara</font></b></a></li>
      <li id="alameda"><a href="#"><b><font size="5">Alameda</font></b></a></li>
      <li id="san-mateo"><a href="#"><b><font size="5">San Mateo</font></b></a></li>
      <li id="comparison"><a href="#"><b><font size="5">Comparison</font></b></a></li>
    </ul>

    <div id="line-graph-container">
      <p><b><font size="5">Please hover over the dots to get detailed Month and Sale Price.</font></b></p>
    </div>
    <div id="bar-graph-container">
      <p><b><font size="5">Please hover over the bar to get detailed Sale Price.</font></b></p>
      <form>
          <label for="year" style="font-size:25px;font-weight:bold;">Please select a year:</label>
          <input type="range" min=2011 max=2018 step=1 id="year" value=2011 oninput="selected_year.value = year.value">
          <output name="selected_year" id="selected_year" style="font-size:25px;font-weight:bold;">2014</output>
      </form>
      <form>
          <label for="month" style="font-size:25px;font-weight:bold;">Please select a month:</label>
          <input type="range" min=1 max=12 step=1 id="month" value=1 oninput="selected_month.value = month.value">
          <output name="selected_month" id="selected_month" style="font-size:25px;font-weight:bold;">1</output>
      </form>
      <div id="bar-vis">
      </div>
    </div>
    <script type="text/javascript" src="linegraph.js"></script>
    <script type="text/javascript" src="bargraph.js"></script>
    <script type="text/javascript" src="main_display.js"></script>
  </body>
